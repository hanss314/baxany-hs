<html>

<head>
<meta charset="UTF-8"> 
<title>Baxany Chess</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="background-color: #ccccdd">
    <span id="info" style="margin-right: 40px;"></span><a id="link" href=""></a>
    <br /><br />
    <div id="data" style="display: none; visibility: hidden;">
        <h1> New Game </h1>
        <label for="opponent">Opponent: </label>
        <input type="text" id="opponent" name="opponent"><br />

        <input type="radio" id="white" name="color" value="white">
        <label for="white">White</label>
        <input type="radio" id="black" name="color" value="black">
        <label for="black">Black</label>
        <input type="radio" id="random" name="color" value="random">
        <label for="random">Random</label><br />
        <button id="newgame">New Game!</button>
        <br />
        <h1> Change Password</h1>
        <label for="pass">New Password: </label>
        <input type="password" id="pass" name="pass"><br />
        If you forget your password, @hans and I will reset it.<br />
        <button id="newpass">Change Password</button>

        <h1>Your Games</h1>
        <div id="games"></div>
    </div>
    <script src="/script/index.js?v=9"></script>
</body>
</html>
